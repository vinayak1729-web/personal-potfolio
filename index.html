<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vinayak Shinde - Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --minecraft-grass: #8BC34A;
      --minecraft-dirt: #8B4513;
      --minecraft-stone: #808080;
      --minecraft-diamond: #5DADE2;
      --minecraft-gold: #FFD700;
      --text-dark: #1B5E20;
      --text-light: #FFF9C4;
      --bg-light: rgba(255,255,255,0.95);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #87CEEB 0%, #98D8C8 50%, #6BAA75 100%);
      color: #2d2d2d;
      overflow-x: hidden;
      min-height: 100vh;
    }
    
    .pixel-font {
      font-family: 'Press Start 2P', monospace;
    }
    
    /* 3D Minecraft Cubes Background */
    .minecraft-bg {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }
    
    .minecraft-cube {
      position: absolute;
      width: 80px;
      height: 80px;
      transform-style: preserve-3d;
      animation: rotateCube 20s infinite linear;
    }
    
    @keyframes rotateCube {
      0% { transform: rotateX(0deg) rotateY(0deg); }
      100% { transform: rotateX(360deg) rotateY(360deg); }
    }
    
    .cube-face {
      position: absolute;
      width: 80px;
      height: 80px;
      border: 2px solid #333;
      opacity: 0.6;
      background-size: 16px 16px;
      background-image: 
        linear-gradient(0deg, transparent 24%, rgba(0,0,0,.1) 25%, rgba(0,0,0,.1) 26%, transparent 27%, transparent 74%, rgba(0,0,0,.1) 75%, rgba(0,0,0,.1) 76%, transparent 77%, transparent),
        linear-gradient(90deg, transparent 24%, rgba(0,0,0,.1) 25%, rgba(0,0,0,.1) 26%, transparent 27%, transparent 74%, rgba(0,0,0,.1) 75%, rgba(0,0,0,.1) 76%, transparent 77%, transparent);
    }
    
    .front  { background-color: #8B4513; transform: translateZ(40px); }
    .back   { background-color: #654321; transform: translateZ(-40px) rotateY(180deg); }
    .right  { background-color: #A0522D; transform: rotateY(90deg) translateZ(40px); }
    .left   { background-color: #8B4513; transform: rotateY(-90deg) translateZ(40px); }
    .top    { background-color: #D2691E; transform: rotateX(90deg) translateZ(40px); }
    .bottom { background-color: #654321; transform: rotateX(-90deg) translateZ(40px); }
    
    /* Avatar/Initials */
    .name-initials {
      width: 150px;
      height: 150px;
      margin: 0 auto 30px auto;
      background: linear-gradient(145deg, #4CAF50, #388E3C);
      border: 5px solid #1B5E20;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3.5em;
      font-weight: 900;
      color: #FFF;
      text-shadow: 3px 3px 0 rgba(0,0,0,0.3);
      box-shadow: 0 15px 40px rgba(0,0,0,0.4), 0 0 30px rgba(76,175,80,0.6);
      animation: float3d 3s infinite ease-in-out;
      font-family: 'Press Start 2P', monospace;
    }
    
    @keyframes float3d {
      0%, 100% { transform: translateY(0) rotateY(0deg); }
      50% { transform: translateY(-20px) rotateY(10deg); }
    }
    
    /* Navigation */
    nav {
      position: sticky;
      top: 0;
      background: rgba(27,94,32,0.95);
      backdrop-filter: blur(10px);
      padding: 15px 0;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    
    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    
    .nav-brand {
      font-size: 1.2em;
      color: var(--text-light);
      font-weight: 700;
    }
    
    .nav-links {
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
    }
    
    .nav-links a {
      color: var(--text-light);
      text-decoration: none;
      font-size: 0.9em;
      transition: all 0.3s;
      padding: 8px 15px;
      border-radius: 5px;
    }
    
    .nav-links a:hover {
      background: rgba(255,255,255,0.2);
      transform: translateY(-2px);
    }
    
    /* Main Container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
      position: relative;
      z-index: 1;
    }
    
    /* Hero Section */
    .hero {
      text-align: center;
      padding: 80px 20px;
      margin-bottom: 60px;
      animation: fadeIn 1.5s;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .hero h1 {
      font-size: 3em;
      color: var(--text-dark);
      text-shadow: 4px 4px 0 var(--text-light), 8px 8px 15px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }
    
    .hero .title {
      font-size: 1.3em;
      color: var(--text-dark);
      margin-bottom: 15px;
      font-weight: 600;
    }
    
    .hero .tagline {
      font-size: 1em;
      color: #424242;
      max-width: 700px;
      margin: 20px auto;
      line-height: 1.6;
    }
    
    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    
    .social-links a {
      padding: 12px 25px;
      background: linear-gradient(145deg, #4CAF50, #388E3C);
      color: #FFF;
      text-decoration: none;
      border-radius: 10px;
      border: 3px solid #2E7D32;
      transition: all 0.3s;
      font-size: 0.9em;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    
    .social-links a:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 10px 25px rgba(76,175,80,0.6);
    }
    
    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      margin: 60px 0;
    }
    
    .stat-card {
      background: linear-gradient(145deg, #FF9800, #F57C00);
      padding: 35px;
      border-radius: 15px;
      border: 4px solid #E65100;
      color: #FFF;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      animation: bounceIn 1.2s;
      transform-style: preserve-3d;
      transition: all 0.3s;
    }
    
    .stat-card:hover {
      transform: translateY(-10px) rotateX(10deg);
    }
    
    @keyframes bounceIn {
      0% { transform: scale(0.5); opacity: 0; }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); opacity: 1; }
    }
    
    .stat-icon {
      font-size: 2.5em;
      margin-bottom: 15px;
    }
    
    .stat-value {
      font-size: 2.5em;
      display: block;
      margin-bottom: 10px;
      font-weight: 700;
    }
    
    .stat-label {
      font-size: 0.9em;
    }
    
    /* Section */
    .section {
      margin: 80px 0;
    }
    
    .section-title {
      text-align: center;
      font-size: 2.5em;
      color: var(--text-dark);
      text-shadow: 3px 3px 0 var(--text-light);
      margin-bottom: 50px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    /* Projects Grid */
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 35px;
    }
    
    .project-card {
      background: var(--bg-light);
      padding: 35px;
      border-radius: 15px;
      border: 4px solid #4CAF50;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      transition: all 0.4s;
      animation: slideIn 1s ease-out;
      transform-style: preserve-3d;
    }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .project-card:hover {
      transform: translateY(-15px) rotateY(3deg);
      box-shadow: 0 20px 50px rgba(76,175,80,0.6);
    }
    
    .project-icon {
      font-size: 3em;
      margin-bottom: 20px;
    }
    
    .project-featured {
      display: inline-block;
      background: var(--minecraft-gold);
      color: #000;
      padding: 5px 15px;
      border-radius: 5px;
      font-size: 0.75em;
      font-weight: 700;
      margin-bottom: 10px;
    }
    
    .project-title {
      font-size: 1.4em;
      color: var(--text-dark);
      margin-bottom: 10px;
      font-weight: 700;
    }
    
    .project-tagline {
      font-size: 0.9em;
      color: #666;
      font-style: italic;
      margin-bottom: 15px;
    }
    
    .project-desc {
      font-size: 0.95em;
      line-height: 1.7;
      color: #424242;
      margin-bottom: 20px;
    }
    
    .project-tech {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin: 20px 0;
    }
    
    .tech-tag {
      background: #66BB6A;
      color: #FFF;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 0.75em;
      border: 2px solid #2E7D32;
    }
    
    .project-metrics {
      background: rgba(76,175,80,0.1);
      padding: 15px;
      border-radius: 8px;
      margin: 15px 0;
      font-size: 0.85em;
    }
    
    .project-links {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    
    .project-link {
      padding: 10px 20px;
      background: linear-gradient(145deg, #FF9800, #F57C00);
      color: #FFF;
      text-decoration: none;
      border-radius: 8px;
      border: 3px solid #E65100;
      transition: all 0.3s;
      font-size: 0.85em;
    }
    
    .project-link:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(255,152,0,0.6);
    }
    
    /* Experience Timeline */
    .timeline {
      position: relative;
      padding-left: 80px;
      margin: 40px 0;
    }
    
    .timeline:before {
      content: '';
      position: absolute;
      left: 30px;
      top: 0;
      bottom: 0;
      width: 6px;
      background: linear-gradient(180deg, #4CAF50, #1B5E20);
      box-shadow: 0 0 10px rgba(76,175,80,0.8);
    }
    
    .timeline-item {
      position: relative;
      margin-bottom: 50px;
      background: var(--bg-light);
      padding: 30px;
      border-radius: 15px;
      border: 4px solid #4CAF50;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      transition: all 0.4s;
      animation: slideIn 1s ease-out;
    }
    
    .timeline-item:hover {
      transform: translateX(10px);
      box-shadow: 0 15px 40px rgba(76,175,80,0.6);
    }
    
    .timeline-item:before {
      content: '⬢';
      position: absolute;
      left: -65px;
      top: 25px;
      font-size: 2em;
      color: #4CAF50;
      background: #1B5E20;
      width: 50px;
      height: 50px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
      animation: rotate3d 3s infinite linear;
    }
    
    @keyframes rotate3d {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }
    
    .timeline-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    
    .timeline-role {
      font-size: 1.3em;
      color: var(--text-dark);
      font-weight: 700;
    }
    
    .timeline-duration {
      background: var(--minecraft-gold);
      padding: 5px 15px;
      border-radius: 5px;
      font-size: 0.85em;
      font-weight: 600;
    }
    
    .timeline-company {
      font-size: 1.1em;
      color: #666;
      margin-bottom: 5px;
    }
    
    .timeline-location {
      font-size: 0.9em;
      color: #888;
      margin-bottom: 15px;
    }
    
    .timeline-achievements {
      list-style: none;
      padding: 0;
    }
    
    .timeline-achievements li {
      padding-left: 25px;
      position: relative;
      margin-bottom: 10px;
      line-height: 1.6;
      font-size: 0.95em;
    }
    
    .timeline-achievements li:before {
      content: "⬢";
      position: absolute;
      left: 0;
      color: #4CAF50;
    }
    
    .timeline-tech {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 15px;
    }
    
    /* Skills Section */
    .skills-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }
    
    .skill-category {
      background: var(--bg-light);
      padding: 30px;
      border-radius: 15px;
      border: 4px solid #4CAF50;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    
    .skill-category-title {
      font-size: 1.3em;
      color: var(--text-dark);
      margin-bottom: 25px;
      font-weight: 700;
      border-bottom: 3px solid #4CAF50;
      padding-bottom: 10px;
    }
    
    .skill-item {
      margin-bottom: 20px;
    }
    
    .skill-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .skill-name {
      font-size: 0.95em;
      font-weight: 600;
    }
    
    .skill-level {
      font-size: 0.85em;
      color: #666;
    }
    
    .skill-bar {
      height: 12px;
      background: #E0E0E0;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
    }
    
    .skill-progress {
      height: 100%;
      background: linear-gradient(90deg, #4CAF50, #66BB6A);
      border-radius: 10px;
      transition: width 1s ease-out;
      box-shadow: 0 0 10px rgba(76,175,80,0.6);
    }
    
    .model-badge {
      display: inline-block;
      background: linear-gradient(145deg, #5DADE2, #3498DB);
      color: #FFF;
      padding: 10px 15px;
      border-radius: 8px;
      margin: 5px;
      font-size: 0.85em;
      border: 2px solid #2874A6;
    }
    
    /* Achievements */
    .achievements-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
    }
    
    .achievement-card {
      background: linear-gradient(145deg, #FFD54F, #FFC107);
      padding: 30px;
      border-radius: 15px;
      border: 4px solid #F57F17;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      animation: fadeIn 1.2s;
      transition: all 0.3s;
    }
    
    .achievement-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 15px 40px rgba(255,193,7,0.6);
    }
    
    .achievement-icon {
      font-size: 3em;
      margin-bottom: 15px;
    }
    
    .achievement-title {
      font-size: 1.2em;
      color: #F57F17;
      font-weight: 700;
      margin-bottom: 10px;
    }
    
    .achievement-date {
      font-size: 0.85em;
      color: #666;
      margin-bottom: 15px;
    }
    
    .achievement-desc {
      font-size: 0.95em;
      color: #3E2723;
      line-height: 1.6;
    }
    
    /* Footer */
    footer {
      background: rgba(27,94,32,0.95);
      color: var(--text-light);
      padding: 50px 20px;
      margin-top: 80px;
      text-align: center;
    }
    
    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .footer-text {
      font-size: 1em;
      margin-bottom: 20px;
    }
    
    .footer-links {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    
    .footer-links a {
      color: var(--text-light);
      text-decoration: none;
      transition: all 0.3s;
    }
    
    .footer-links a:hover {
      color: var(--minecraft-gold);
      transform: translateY(-3px);
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .hero h1 { font-size: 2em; }
      .hero .title { font-size: 1em; }
      .section-title { font-size: 1.8em; }
      .timeline { padding-left: 50px; }
      .timeline:before { left: 15px; }
      .timeline-item:before { left: -50px; width: 40px; height: 40px; font-size: 1.5em; }
      .projects-grid { grid-template-columns: 1fr; }
      .nav-container { flex-direction: column; gap: 15px; }
      .name-initials { width: 120px; height: 120px; font-size: 2.5em; }
    }
    
    /* Loading Animation */
    .loading {
      text-align: center;
      padding: 100px 20px;
      font-size: 1.5em;
      color: var(--text-dark);
    }
  </style>
</head>
<body>

  <!-- 3D Minecraft Background -->
  <div class="minecraft-bg" id="minecraftBg"></div>

  <!-- Navigation -->
  <nav>
    <div class="nav-container">
      <div class="nav-brand pixel-font">VINAYAK SHINDE</div>
      <div class="nav-links">
        <a href="#home">Home</a>
        <a href="#projects">Projects</a>
        <a href="#experience">Experience</a>
        <a href="#skills">Skills</a>
        <a href="#achievements">Achievements</a>
        <a href="#contact">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container" id="app">
    <div class="loading">Loading Portfolio...</div>
  </div>

  <script>
    // Generate 3D Minecraft Cubes
    function generateMinecraftBg() {
      const bg = document.getElementById('minecraftBg');
      const positions = [
        {top: '10%', left: '5%', duration: '15s'},
        {top: '60%', right: '8%', duration: '18s'},
        {bottom: '15%', left: '15%', duration: '22s'},
        {top: '40%', right: '20%', duration: '20s'}
      ];
      
      positions.forEach(pos => {
        const cube = document.createElement('div');
        cube.className = 'minecraft-cube';
        Object.assign(cube.style, pos);
        cube.style.animationDuration = pos.duration;
        
        ['front', 'back', 'right', 'left', 'top', 'bottom'].forEach(face => {
          const faceDiv = document.createElement('div');
          faceDiv.className = `cube-face ${face}`;
          cube.appendChild(faceDiv);
        });
        
        bg.appendChild(cube);
      });
    }
    
    // Load Portfolio Data
    async function loadPortfolio() {
      try {
        const response = await fetch('portfolio.json');
        const data = await response.json();
        renderPortfolio(data);
      } catch (error) {
        document.getElementById('app').innerHTML = `
          <div class="loading">Error loading portfolio data. Please ensure portfolio-data.json is in the same directory.</div>
        `;
      }
    }
    
    // Render Portfolio
    function renderPortfolio(data) {
      const app = document.getElementById('app');
      
      app.innerHTML = `
        <!-- Hero Section -->
        <section id="home" class="hero">
          <div class="name-initials">VRS</div>
          <h1 class="pixel-font">${data.personal.name.toUpperCase()}</h1>
          <div class="title">${data.personal.title}</div>
          <p class="tagline">${data.personal.tagline}</p>
          <p style="max-width: 800px; margin: 20px auto; line-height: 1.7;">${data.personal.bio}</p>
          
          <div class="social-links">
            <a href="${data.personal.social.github}" target="_blank">GitHub</a>
            <a href="${data.personal.social.linkedin}" target="_blank">LinkedIn</a>
            <a href="${data.personal.social.codeforces}" target="_blank">CodeForces</a>
            <a href="${data.personal.social.kaggle}" target="_blank">Kaggle</a>
            <a href="mailto:${data.personal.email}">Email</a>
          </div>
        </section>
        
        <!-- Stats Section -->
        <div class="stats-grid">
          ${data.stats.map(stat => `
            <div class="stat-card">
              <div class="stat-icon">${stat.icon}</div>
              <span class="stat-value">${stat.value}</span>
              <span class="stat-label">${stat.label}</span>
            </div>
          `).join('')}
        </div>
        
        <!-- Featured Projects Section -->
        <section id="projects" class="section">
          <h2 class="section-title pixel-font">🏆 FEATURED PROJECTS 🏆</h2>
          <div class="projects-grid">
            ${data.projects.filter(p => p.featured).map(project => `
              <div class="project-card">
                <div class="project-icon">${project.icon}</div>
                ${project.featured ? '<div class="project-featured">⭐ FEATURED</div>' : ''}
                <div class="project-title">${project.title}</div>
                <div class="project-tagline">${project.tagline}</div>
                <div class="project-desc">${project.longDescription || project.description}</div>
                
                ${Object.keys(project.metrics).length > 0 ? `
                  <div class="project-metrics">
                    <strong>Key Metrics:</strong><br>
                    ${Object.entries(project.metrics).map(([key, value]) => 
                      `${key}: <strong>${value}</strong>`
                    ).join(' | ')}
                  </div>
                ` : ''}
                
                <div class="project-tech">
                  ${project.technologies.slice(0, 6).map(tech => 
                    `<span class="tech-tag">${tech}</span>`
                  ).join('')}
                </div>
                
                <div style="margin: 15px 0;">
                  <strong>Achievements:</strong>
                  <ul style="margin-top: 10px; padding-left: 20px;">
                    ${project.achievements.map(a => `<li style="margin: 5px 0;">${a}</li>`).join('')}
                  </ul>
                </div>
                
                ${Object.keys(project.links).length > 0 ? `
                  <div class="project-links">
                    ${Object.entries(project.links).map(([key, url]) => 
                      `<a href="${url}" target="_blank" class="project-link">${key.toUpperCase()}</a>`
                    ).join('')}
                  </div>
                ` : ''}
              </div>
            `).join('')}
          </div>
        </section>
        
        <!-- All Projects -->
        <section class="section">
          <h3 style="text-align: center; font-size: 2em; color: var(--text-dark); margin-bottom: 40px;">
            Other Notable Projects
          </h3>
          <div class="projects-grid">
            ${data.projects.filter(p => !p.featured).map(project => `
              <div class="project-card">
                <div class="project-icon">${project.icon}</div>
                <div class="project-title">${project.title}</div>
                <div class="project-tagline">${project.tagline}</div>
                <div class="project-desc">${project.description}</div>
                
                <div class="project-tech">
                  ${project.technologies.slice(0, 5).map(tech => 
                    `<span class="tech-tag">${tech}</span>`
                  ).join('')}
                </div>
                
                ${Object.keys(project.links).length > 0 ? `
                  <div class="project-links">
                    ${Object.entries(project.links).map(([key, url]) => 
                      `<a href="${url}" target="_blank" class="project-link">${key.toUpperCase()}</a>`
                    ).join('')}
                  </div>
                ` : ''}
              </div>
            `).join('')}
          </div>
        </section>
        
        <!-- Experience Section -->
        <section id="experience" class="section">
          <h2 class="section-title pixel-font">🗺️ MY JOURNEY 🗺️</h2>
          <div class="timeline">
            ${data.experience.map(exp => `
              <div class="timeline-item">
                <div class="timeline-header">
                  <div>
                    <div class="timeline-role">${exp.role}</div>
                    <div class="timeline-company">${exp.company}</div>
                    <div class="timeline-location">${exp.location} • ${exp.type}</div>
                  </div>
                  <div class="timeline-duration">${exp.duration}</div>
                </div>
                
                <ul class="timeline-achievements">
                  ${exp.achievements.map(achievement => 
                    `<li>${achievement}</li>`
                  ).join('')}
                </ul>
                
                <div class="timeline-tech">
                  ${exp.technologies.map(tech => 
                    `<span class="tech-tag">${tech}</span>`
                  ).join('')}
                </div>
              </div>
            `).join('')}
          </div>
        </section>
        
        <!-- Skills Section -->
        <section id="skills" class="section">
          <h2 class="section-title pixel-font">⚔️ SKILLS & EXPERTISE ⚔️</h2>
          <div class="skills-container">
            ${Object.entries(data.skills).filter(([key]) => key !== 'models').map(([category, skills]) => `
              <div class="skill-category">
                <div class="skill-category-title">${category.replace(/_/g, ' ').toUpperCase()}</div>
                ${skills.map(skill => `
                  <div class="skill-item">
                    <div class="skill-header">
                      <span class="skill-name">${skill.icon} ${skill.name}</span>
                      ${skill.level ? `<span class="skill-level">${skill.level}%</span>` : ''}
                    </div>
                    ${skill.level ? `
                      <div class="skill-bar">
                        <div class="skill-progress" style="width: ${skill.level}%"></div>
                      </div>
                    ` : ''}
                  </div>
                `).join('')}
              </div>
            `).join('')}
            
            <div class="skill-category">
              <div class="skill-category-title">LLM MODELS</div>
              <div>
                ${data.skills.models.map(model => 
                  `<span class="model-badge">${model.icon} ${model.name}</span>`
                ).join('')}
              </div>
            </div>
          </div>
        </section>
        
        <!-- Achievements Section -->
        <section id="achievements" class="section">
          <h2 class="section-title pixel-font">🏆 ACHIEVEMENTS 🏆</h2>
          <div class="achievements-grid">
            ${data.achievements.map(achievement => `
              <div class="achievement-card">
                <div class="achievement-icon">${achievement.icon}</div>
                <div class="achievement-title">${achievement.title}</div>
                <div class="achievement-date">${achievement.date}</div>
                <div class="achievement-desc">${achievement.description}</div>
              </div>
            `).join('')}
          </div>
        </section>
        
        <!-- Contact Section -->
        <section id="contact" class="section">
          <h2 class="section-title pixel-font">📧 GET IN TOUCH 📧</h2>
          <div style="text-align: center; background: var(--bg-light); padding: 50px; border-radius: 15px; border: 4px solid #4CAF50; box-shadow: 0 10px 30px rgba(0,0,0,0.3);">
            <p style="font-size: 1.2em; margin-bottom: 30px; line-height: 1.7;">
              Interested in collaboration, job opportunities, or just want to chat about AI, quant finance, or tech?<br>
              Feel free to reach out!
            </p>
            <div style="display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; margin-top: 30px;">
              <a href="mailto:${data.personal.email}" style="padding: 15px 35px; background: linear-gradient(145deg, #4CAF50, #388E3C); color: #FFF; text-decoration: none; border-radius: 10px; border: 3px solid #2E7D32; font-size: 1.1em; box-shadow: 0 5px 15px rgba(0,0,0,0.3); transition: all 0.3s;">
                📧 Email Me
              </a>
              <a href="tel:${data.personal.phone}" style="padding: 15px 35px; background: linear-gradient(145deg, #FF9800, #F57C00); color: #FFF; text-decoration: none; border-radius: 10px; border: 3px solid #E65100; font-size: 1.1em; box-shadow: 0 5px 15px rgba(0,0,0,0.3); transition: all 0.3s;">
                📱 Call Me
              </a>
            </div>
            <div style="margin-top: 30px;">
              <p style="color: #666; margin-bottom: 10px;">📍 ${data.personal.location}</p>
            </div>
          </div>
        </section>
      `;
      
      // Animate skill bars
      setTimeout(() => {
        document.querySelectorAll('.skill-progress').forEach(bar => {
          bar.style.width = bar.style.width;
        });
      }, 100);
    }
    
    // Footer
    function renderFooter(data) {
      const footer = document.createElement('footer');
      footer.innerHTML = `
        <div class="footer-content">
          <div class="footer-text pixel-font">
            Built with 💚 by ${data.personal.name}
          </div>
          <p>Powered by curiosity, code, and endless adventures!</p>
          <div class="footer-links">
            <a href="${data.personal.social.github}" target="_blank">GitHub</a>
            <a href="${data.personal.social.linkedin}" target="_blank">LinkedIn</a>
            <a href="${data.personal.social.codeforces}" target="_blank">CodeForces</a>
            <a href="${data.personal.social.kaggle}" target="_blank">Kaggle</a>
          </div>
          <p style="margin-top: 20px; font-size: 0.9em; opacity: 0.8;">
            © ${new Date().getFullYear()} ${data.personal.name}. All rights reserved.
          </p>
        </div>
      `;
      document.body.appendChild(footer);
    }
    
    // Initialize
    generateMinecraftBg();
    loadPortfolio().then(() => {
      fetch('portfolio-data.json')
        .then(r => r.json())
        .then(data => renderFooter(data));
    });
  </script>

</body>
</html>
